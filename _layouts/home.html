<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="events.html" class="button next scrolly">See what's on</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
      <!-- One
    <div class="inner">
    </div>
      -->
        <section id="two">
            <div class="innerbox">
                <header class="major">
                    <h2><a href="news.html">Latest news</a></h2>
                </header>
                {% for post in site.posts %}
                    {% if post.title != 404 %}
                    <h4><a href="{{post.url | relative_url }}">{{ post.title }}</a></h4> 
                    {% endif %}
                {% endfor %}
            </div>
        </section>

    </div>
    <div></div>
        {% include footer.html %}
</body>

</html>
